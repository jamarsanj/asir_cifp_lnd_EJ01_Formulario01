<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title> Formulario de Registro - Mi Web </title>
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <p><h1> Formulario de Registro </h1><p>
    <form action="https://jamarsanj.github.io/cifp_asir_lnd/newuser.php" method="get">
        <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" maxlength="50" size="50"><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" maxlength="50" size="50"><br>
        </div> 
        <br>
        <div>
            <label for="sexo">Sexo</label>
            <br>
            <input type="radio" id="masculino" name="Sexo" value="Masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="Sexo" value="Femenino">
            <label for="femenino">Femenino</label><br>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label for="población">Población</label>
            <select name="Población">
            <option value="1">Alicante</option>
            <option value="2">Madrid</option>
            <option value="3">Sevilla</option>
            <option value="4">Valencia</option>
            </select>
        </div>
        <br>
        <div>
        <textarea name="AA" rows="5" cols="30">
        Escribe una descripción...
        </textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id="info" name="info" value="info" checked>
            <label for="info"> Deseo recibir información sobre novedades y ofertas</label><br>
            <input type="checkbox" id="leido" name="leido" value="leido" required>
            <label for="leido"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br>
        </div>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
